  ListingAlat:
    Nama_Alat: string
    Jumlah: int
    Kondisi_Alat: enum('Baik', 'Perlu Perbaikan', 'Rusak Berat')
    Foto: string
    Merk: string

  Kelas:
    id_Instruktur: int
    Nama_Kelas: string unique
    Deskripsi: string
    Biaya: int
    Waktu_Mulai: datetime
    Waktu_Selesai: datetime
    Hari: enum('Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu')
